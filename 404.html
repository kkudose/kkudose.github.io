<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>page not found</title>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <style>
        h1, 
        h2,
        p {
            color: #333;
            font-family: 'Crimson Text', Georgia, serif !important;
            font-weight: 400;
            line-height: 1;
            margin: 0;
        }
        h1 {
            font-size: 30vw;
        }
        h2 {
            font-size: 5.4vw;
        }
        p {
            margin: 5vh 0;
        }
        a {
                -webkit-transition: -webkit-transform 0.4s;
                -moz-transition: -moz-transform 0.4s;
            transition: all 0.4s;
        }
        a:active,
        a:link,
        a:visited {
            color: #08F;
            text-decoration: none;
        }
        a:hover,
        li a:hover {
            color: #F90;
            text-decoration: underline;
        }
        .container {
                margin: auto;
                max-width: 100em;
                padding: 1em 0;   
                padding: 5vh 0;
                text-align: center;
                width: 80vw;
        }
       
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>resource not found</h2>
    <p><a href="/">please navigate to the homepage</a></p>
</div>
</body>
</html>
